<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div class="mainContainer">
        <div class="sideA">
            <h1> Dairy Business Expected Returns </h1>
            <form id="myForm">

                    <label for="shedA"> Please key your shed A values </label>
                    <input type="number" id="shedA" class="dairy" required>
                </div>
                <div>
                    <label for="shedB"> Please key your shed B values </label>
                    <input type="number" id="shedB" class="dairy" required>
                </div>
                <div>
                    <label for="shedC"> Please key your shed C values </label>
                    <input type="number" id="shedC" class="dairy" required>
                </div>
                <div>
                    <label for="shedD"> Please key your shed D values </label>
                    <input type="number" id="shedD" class="dairy" required>
                </div>
                <button class="button" type="submit"> submit </button>
            </form>
        </div>

<!-- General Information -->

        <div class="sideB">
            <div class="results">
                <h1 id="sum4"> Milk produce per shed </h1>
                <p id="results1"></p>
                <p id="results2"></p>
                <p id="results3"></p>
                <p id="results4"></p>
                <b><p id="results5"></p></b>
            </div>
        </div>
    </div>

<!-- Yearly and Weekly Report -->

    <div class="yearly">
        <h1 id="sum2"> Weekly Report </h1>
        <p id="results6"></p>
        <h1 id = "sum3"> Yearly Report </h1>
        <p id="results7"></p>
    </div>


<!-- General Output  -->

    <div class="summary">
        <h1 id="sum1"> Monthly Output Summary </h1>
        <p id="results8"></p>
        <p id="results9"></p>
        <p id="results10"></p>
        <p id="results11"></p>
        <p id="results12"></p>
        <p id="results13"></p>
        <p id="results14"></p>
        <p id="results15"></p>
        <p id="results16"></p>
        <p id="results17"></p>
        <p id="results18"></p>
        <p id="results19"></p>
    </div>


    <script src="./JS/index.js"></script>
</body>

</html>
